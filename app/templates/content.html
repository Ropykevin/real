<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>TechCamp - Online Training for Data Science | Machine Learning | API Engineering | E-Commerce Development |
        Mobile Application Development</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background-color: #ffffff;
            color: #000;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            z-index: 1030;
            transition: transform 0.3s ease;
        }

        .sidebar-hide {
            transform: translateX(-100%);
        }

        .sidebar-top {
            background-color: #000;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .sidebar-content {
            padding-top: 20px;
        }

        .sidebar a {
            color: #000;
            padding: 13px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            position: fixed;
            top: 0;
            width: calc(100% - 250px);
            left: 250px;
            z-index: 1040;
            padding: 15px;
            transition: margin-left 0.3s ease;
            /* Smooth transition for resizing */
        }

        .navbar-brand {
            color: #fff;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            margin-top: 70px;
        }

        .active {
            font-weight: bold;
            background-color: #e9ecef;
        }

        .cta-button {
            display: block;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .navbar {
                width: 100%;
                margin-left: 0;
                left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar Toggle Button for Small Screens -->
    <button class="btn btn-primary d-lg-none" id="sidebarToggle">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- Side Navbar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-top">
            <a href="{{ url_for('categories.index') }}" class="cta-button">Browse All Courses</a>
        </div>
        <div class="sidebar-content">
            {% for section in curr %}
            <h4 style="margin-left: 20px;">{{ section.sectionTitle }}</h4>
            <ul id="sidebar-list">
                <li class="list-group-item" id="sidebar-item">
                    {% for topic in section.sectionTopics%}
                    <a href="">{{topic.title}}</a>
                    {% endfor %}
                </li>

            </ul>
            {% endfor %}
        </div>
    </div>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Left side of the top navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href=" "></a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.techcamp.co.ke/bootcamps">Join Live class</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profile.profile') }}"><i class="fa-solid fa-user fa-2xl"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1 class="mb-4" id="topic-title"></h1>
        <p id="topic-description" class="topic-description"></p>
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-primary" id="prev-btn">Previous</button>
            <button class="btn btn-primary" id="next-btn">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
