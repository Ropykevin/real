{% include 'layout.html' %}

{% block styles %}
<style>
    .wrapper {
        display: flex;
        width: 100%;
    }

    #sidebar {

        width: 250px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 999;
        background: #F2F2F2;
        color: #fff;
        transition: all 0.3s;
    }

    #sidebar ul li ul {
        transition: all 0.3s ease-out;
        color: #17191c;
        font-size: 15px;
        position: relative;
        padding: 13px 15px;
        outline-width: 0;
    }
</style>

<script>
    $(document).ready(function () {

        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });

    });
</script>
{% endblock %}
